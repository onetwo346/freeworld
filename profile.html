<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeworld - Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="cosmic-bg">
    <div class="profile-container">
        <h1>Welcome, <span id="username">Cosmic Traveler</span></h1>
        <div class="profile-info">
            <p>Your IP: <span id="userIP"></span></p>
            <p>Status: <span id="status">Exploring the cosmos...</span></p>
        </div>
        <div class="social-features">
            <h2>Cosmic Connections</h2>
            <input type="text" id="peerID" placeholder="Enter peer ID to connect">
            <button onclick="connectToPeer()" class="cosmic-btn">Connect</button>
            <p id="connectionStatus">No active connections</p>
            <textarea id="chatBox" readonly placeholder="Chat messages will appear here..."></textarea>
            <input type="text" id="messageInput" placeholder="Send a cosmic message">
            <button onclick="sendMessage()" class="cosmic-btn">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        loadProfile(); // Load profile data on page load
    </script>
</body>
</html>
