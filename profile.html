<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeworld - Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="cosmic-bg">
    <div class="profile-container">
        <h1>Welcome, <span id="username">Cosmic Traveler</span></h1>
        <p>Your Cosmic ID: <span id="cosmicID"></span></p>
        <p>Your IP: <span id="userIP"></span></p>
        <div class="edit-name">
            <h2>Edit Display Name</h2>
            <input type="text" id="displayName" placeholder="Enter new display name">
            <button onclick="saveName()" class="cosmic-btn">Save Name</button>
        </div>
        <div class="comments">
            <h2>Cosmic Comments</h2>
            <textarea id="commentBox" readonly placeholder="Community comments..."></textarea>
            <input type="text" id="commentInput" placeholder="Leave a comment">
            <button onclick="postComment()" class="cosmic-btn">Post</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        loadProfile(); // Load profile data on page load
    </script>
</body>
</html>
