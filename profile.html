<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freeworld - Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen">
  <div class="text-center p-6">
    <div class="profile-card bg-gray-900 p-6 rounded-lg shadow-lg border border-purple-500 wormhole">
      <img src="https://via.placeholder.com/150" class="w-24 h-24 rounded-full mx-auto mb-4">
      <h2 id="display-name" class="text-2xl font-bold">Cosmos Coderr</h2>
      <p id="bio" class="text-gray-400">Exploring the galaxy, one code at a time.</p>
      <p>Coins: <span id="coins">0</span></p>
    </div>
    <div class="mt-6">
      <h3 class="text-xl">Cosmic Feed</h3>
      <div class="post bg-gray-800 p-4 rounded mt-2">Post 1: Welcome to Freeworld!</div>
    </div>
    <div class="orbital-menu">
      <button class="p-2 bg-purple-600 rounded-full">Home</button>
      <button class="p-2 bg-blue-600 rounded-full">Explore</button>
      <button class="p-2 bg-green-600 rounded-full">Upload</button>
      <button class="p-2 bg-red-600 rounded-full">Chat</button>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
